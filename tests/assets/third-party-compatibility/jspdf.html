<html>
  <head>
    <title>RUM Unit Test</title>
    {init}
    {loader}
    {config}
  </head>
  <body>
    <div id="content">
      this is a generic page that is instrumented by the JS agent
    </div>
    <button id="createPdf">Create PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"></script>
    <script>
      document.getElementById('createPdf').addEventListener('click', () => {
        const doc = new jspdf.jsPDF();

        // Source HTMLElement or a string containing HTML.
        var elementHTML = document.querySelector("#content");

        doc.html(elementHTML, {
            callback: function(doc) {
            },
            x: 15,
            y: 15,
            width: 170, //target width in the PDF document
            windowWidth: 650 //window width in CSS pixels
        });
      })
    </script>
  </body>
</html>
