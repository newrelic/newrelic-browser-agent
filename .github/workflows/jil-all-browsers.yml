name: 'JIL: All browsers'

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: 'Github branch ref to checkout and run tests on'
        required: false
        type: string
      latest-only:
        description: 'Run the latest version of browsers only instead of all versions'
        default: true
        type: boolean
    secrets:
      SAUCE_USERNAME:
        required: true
      SAUCE_ACCESS_KEY:
        required: true

jobs:
  chrome-unit:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: ${{ inputs.latest-only == true && 'chrome@latest' || 'chrome@*' }}
      collection: unit
      concurrency: ${{ inputs.latest-only == true && 10 || 5 }}
    secrets: inherit

  chrome-functional:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: ${{ inputs.latest-only == true && 'chrome@latest' || 'chrome@*' }}
      collection: functional
      concurrency: ${{ inputs.latest-only == true && 10 || 5 }}
    secrets: inherit

  firefox-unit:
