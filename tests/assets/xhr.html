<!DOCTYPE html>
<html>
  <head>
    <title>Basic XHR test</title>
    {init}
    {loader}
    {config}
    <script type="text/javascript">
    var xhr = new XMLHttpRequest()
    xhr.open('GET', '/json')
    xhr.onload = function () { xhrDone = true }
    xhr.send()
    </script>
  </head>
  <body>
    This page just sends an XHR and sets window.xhrDone to true in the load callback.
  </body>
</html>
