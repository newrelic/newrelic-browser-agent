<html>
  <head>
    <title>RUM Unit Test</title>
    {init} {config}
    <script>
      NREUM.init.feature_flags = ['websockets']
    </script>
    {loader}
    <script>
      // preload socket
      window.bamServer = NREUM.info.beacon
      window.preLoadSocket = new WebSocket(`ws://${bamServer}/websocket/pre?param=shouldbedropped`)

      // Connection opened
      preLoadSocket.addEventListener("open", (event) => {
          preLoadSocket.send("PRELOAD!");
      });

      // Listen for messages
      preLoadSocket.addEventListener("message", (event) => {
          console.log("Message from server ", event.data);
          preLoadSocket.close() // clean by flag
      });
    </script>
  </head>
  <body>Instrumented

    <script>
      window.addEventListener('load', () => {
      // postload socket
        window.postLoadSocket = new WebSocket(`ws://${bamServer}/websocket/post?param=shouldbedropped`)

        // Connection opened
        postLoadSocket.addEventListener("open", (event) => {
            postLoadSocket.send("POSTLOAD!");
        });

        // Listen for messages
        postLoadSocket.addEventListener("message", (event) => {
            console.log("Message from server ", event.data);
            postLoadSocket.close(1000) // clean by code and flag
        });
      })
    </script>
  </body>
</html>
