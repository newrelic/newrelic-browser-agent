<html>
  <head>
    <title>Basic fetch test</title>
    {init} {config} {loader}
    <script type="text/javascript">
      window.addEventListener('load', function () {
        setTimeout(function () {
          fetch('/json');
        }, 2000);
      });
    </script>
  </head>
  <body>
    This page sends a Fetch request after the window has loaded.
  </body>
</html>
