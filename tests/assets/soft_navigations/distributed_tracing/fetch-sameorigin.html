<!DOCTYPE html>
<html>
<head>
  <title>Fetch DT Same Origin</title>
  {init} {config} {loader}
  <script>
    let i = 0
    function sendAjax (isInitial) {
      fetch('/dt/' + NREUM.info.licenseKey)
        .then(function () {
          if (!isInitial) {
            window.location.hash = Math.random()

            const elem = document.createElement('div')
            elem.innerHTML = 'TEST' + i++
            document.body.appendChild(elem)
          }
        })
    }
    sendAjax(true)
  </script>
</head>
<body>
<div>
  This page initiates a fetch before page load to the asset server. A button can be used to perform the fetch
  again.
</div>
<div><button id="sendAjax">Send Ajax</button></div>
<script>
  document.getElementById('sendAjax').addEventListener('click', sendAjax)
</script>
</body>
</html>
