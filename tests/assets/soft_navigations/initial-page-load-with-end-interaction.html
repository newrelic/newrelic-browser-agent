<html>
  <head>
    <title>RUM Unit Test</title>
    {init}
    {config}
    {loader}
  </head>
  <body>
    <div>
      This page contains a method call to endInteraction. And will change the route if you click any where on the page to reveal a hidden coupon for free tacos.
    </div>
    <script type='text/javascript'>
    // endInteraction is called before the load event.
    newrelic.interaction().end()

    document.addEventListener('click', function () {
      var xhr = new XMLHttpRequest()
      xhr.open('GET', window.location.pathname)
      xhr.send()
      window.location.hash = Math.random()
      document.getElementById('coupon').style.display = 'block'
    }, false)
    </script>

    <p id='coupon' style='display: none;'>Free Tacos!!!</p>
  </body>
</html>
