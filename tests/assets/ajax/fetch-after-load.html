<!DOCTYPE html>
<html>
<head>
  <title>XHR Before Load</title>
  {init} {config} {loader}
</head>
<body>
<div>
  This page initiates a fetch after the page load event is fired. If using the
  spa feature, the fetch should still be processed by the ajax feature.
</div>
<script type="text/javascript">
  window.addEventListener('load', function () {
    setTimeout(() => {
      fetch('/json')
    }, 1000)
  })
</script>
</body>
</html>
