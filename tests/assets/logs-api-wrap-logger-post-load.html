<html>
  <head>
    <title>Logs API Post Load</title>
    {init} {config} {loader}
  </head>
  <body>Logs API Post Load
    <script>
      var loggers = {
        logInfo: function(message, attr){},
        logDebug: function(message, attr){},
        logTrace: function(message, attr){},
        logError: function(message, attr){},
        logWarn: function(message, attr){},
      }
      
      newrelic.wrapLogger(loggers, 'logInfo', 'info')
      newrelic.wrapLogger(loggers, 'logDebug', 'debug')
      newrelic.wrapLogger(loggers, 'logTrace', 'trace')
      newrelic.wrapLogger(loggers, 'logError', 'error')
      newrelic.wrapLogger(loggers, 'logWarn', 'warn')
      
      loggers.logInfo('info', {test: 1})
      loggers.logDebug('debug', {test: 1})
      loggers.logTrace('trace', {test: 1})
      loggers.logError('error', {test: 1})
      loggers.logWarn('warn', {test: 1})
    </script>
</html>
