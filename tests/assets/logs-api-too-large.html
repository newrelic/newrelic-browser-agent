  <head>
    <title>Logs API Post Load</title>

    Logs API Post Load
    <script>
      newrelic.log("x".repeat(1024 * 1024), { customAttributes: { test: 1 }, level: "info" }); // too big
      newrelic.log("info", { customAttributes: { test: 1 }, level: "info" });
      newrelic.log("debug", { customAttributes: { test: 1 }, level: "debug" });
      newrelic.log("trace", { customAttributes: { test: 1 }, level: "trace" });
      newrelic.log("error", { customAttributes: { test: 1 }, level: "error" });
      newrelic.log("warn", { customAttributes: { test: 1 }, level: "warn" });
      // harvest should not have the '...xxxxx...' payload in it
    </script>
