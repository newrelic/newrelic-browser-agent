<!DOCTYPE html>
<html>
<head>
  <title>Max SPA Nodes</title>
  {init} {config} {loader}
</head>
<body>
<div>
  This page uses a button to initiate 130 XHRs. The interaction created should
  only contain 128 children.
</div>
<div><button id="sendAjax">Send Ajax</button></div>
<script>
  document.getElementById('sendAjax').addEventListener('click', function () {
    for (var i = 0; i < 130; i++) {
      var xhr = new XMLHttpRequest()
      xhr.addEventListener('load', function () {}, true)
      xhr.open('GET', '/json')
      xhr.send()
    }
    window.location.hash = Math.random()
  })
</script>
</body>
</html>
