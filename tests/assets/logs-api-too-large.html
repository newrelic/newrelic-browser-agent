  <head>
    <title>Logs API Post Load</title>

  <body>Logs API Post Load
    <script>
      newrelic.log('x'.repeat(1024*1024), {test: 1}, 'info') // too big
      newrelic.log('info', {test: 1}, 'info')
      newrelic.log('debug', {test: 1}, 'debug')
      newrelic.log('trace', {test: 1}, 'trace')
      newrelic.log('error', {test: 1}, 'error')
      newrelic.log('warn', {test: 1}, 'warn')
      // harvest should not have the '...xxxxx...' payload in it
    </script>
  </body>
