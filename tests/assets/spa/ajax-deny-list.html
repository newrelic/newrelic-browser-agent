<html>
  <head>
    <title>Basic XHR test</title>
    {init}
    {config}
    {loader}
    <script type="text/javascript">
      var xhr = new XMLHttpRequest()
      xhr.open('GET', '/json')
      xhr.send()

      if (typeof fetch === 'function') {
        fetch('/json')
      }
    </script>
  </head>
  <body>
    This page sends an XHR after the window has loaded.
  </body>
</html>
