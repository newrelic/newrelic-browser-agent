<html>
  <head>
    <title>RUM Unit Test</title>
    {init} {config}
    <script>
      NREUM.init.feature_flags = ["register", 'register.generic_events'];
      NREUM.init.performance = {capture_marks: false, capture_measures: false, resources: {enabled: false}}
    </script>
    {loader}
  </head>
  <body>
    Instrumented
    <script>
      mainApi = newrelic.register({
        id: 9999,
        name: "main",
      });
      let iterations = 0;
      while (iterations++ < 5000) {
        const div = document.createElement("div");
        div.textContent = "Inline DIV " + Math.random().toString(36).substring(7);
        div.id = "mfe9999-div-" + iterations;
        document.body.appendChild(div);
      }
      // mainApi.markLoaded();
      // mainApi.lifecycle('READY');

      while (iterations-- > 0) {
        const divToRemove = document.getElementById("mfe9999-div-" + iterations);
        if (divToRemove) {
          divToRemove.remove();
        }
      }

      const div = document.createElement("div");
      div.textContent = "Added and removed lots of nodes across scripts";
      document.body.appendChild(div);

      document.addEventListener('click', () => {
        const script = document.createElement('script');
        script.src = './js/mfe.js';
        document.head.appendChild(script);
      })

      // mainApi.markUnloaded();
      // mainApi.lifecycle('HIDDEN');
      // console.log(mainApi)

      setTimeout(() => {
        // simulate taking ~3s to deregister
        mainApi.deregister()
      }, 3000);
    </script>

  </body>
</html>
