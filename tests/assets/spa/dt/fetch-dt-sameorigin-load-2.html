<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Page</title>
    {config} {init} {loader}
    <script type="text/javascript">
      var testId = window.location.search.match(/testId=([^&]*)/)[1];
      var url = '/dt/' + testId;
      var headers = new Headers();
      headers.set('initheader', 'initValue');
      var init = { headers: headers };

      window.fetch(url, init);
    </script>
  </head>
  <body></body>
</html>
