<html>
  <head>
    <title>RequireJS Compatibility Test</title>
    <!--  RequireJS is a JavaScript file and module loader.
          The data-main attribute tells require.js to load JQuery after
          RequireJS loads. For other typical usages, see the docs:
          https://requirejs.org/docs/start.html  -->
    <script data-main="js/vendor/jquery-3.2.1" src="js/vendor/require-2.3.6.js"></script>
    {init}
    {loader}
    {config}
  </head>
  <body>
    This page tests compatibility with RequireJS by including the library before our agent.
    See bug <a href="https://issues.newrelic.com/browse/NEWRELIC-5435">NEWRELIC-5435</a>.
  </body>
</html>
