name: 'JIL: All browsers'

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: 'Github branch ref to checkout and run tests on'
        required: false
        type: string
    secrets:
      SAUCE_USERNAME:
        required: true
      SAUCE_ACCESS_KEY:
        required: true

jobs:
  chrome-unit:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: chrome@*
      collection: unit
    secrets: inherit

  chrome-functional:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: chrome@*
      collection: functional
    secrets: inherit

  firefox-unit:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: firefox@*
      collection: unit
    secrets: inherit

  firefox-functional:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: firefox@*
      collection: functional
    secrets: inherit

  safari-unit:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: safari@*
      collection: unit
    secrets: inherit

  safari-functional:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: safari@*
      collection: functional
    secrets: inherit

  edge-unit:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: edge@*
      collection: unit
    secrets: inherit

  edge-functional:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: edge@*
      collection: functional
    secrets: inherit

  ios-unit:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: ios@<16
      collection: unit
    secrets: inherit

  ios-functional:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: ios@<16
      collection: functional
    secrets: inherit

  android-unit:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: android@<13
      collection: unit
    secrets: inherit

  android-functional:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: android@<13
      collection: functional
    secrets: inherit

  ie-unit:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: ie@11
      collection: unit
      additional-flags: -P
    secrets: inherit

  ie-functional:
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      browser-target: ie@11
      collection: functional
      additional-flags: -P
    secrets: inherit
