<!DOCTYPE html>
<html>

<head>
  <title>Error in interaction</title>
  {loader} {config}
</head>

<body>
  Tests the interaction between Browser Interactions and Errors

  <script>
    document.addEventListener('click', function () {
      var i = setInterval(function() {
        clearInterval(i)
        throw new Error('some error')
      }, 100)
    })
  </script>
</body>

</html>
