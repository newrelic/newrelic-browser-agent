<html>
  <head>
    <meta charset="utf-8">
    <title>interaction collision</title>
    {loader}
    {config}
  </head>
  <body>
    <a id="pushStateButton" href="#">click me to start interaction</a>
    <p id="counter"></p>
    <script type="text/javascript">
      document.body.addEventListener('click', changeUrl)
      function changeUrl (ev) {
        ev.preventDefault()
        doTick(50)
      }

      function doTick(n) {
        if (!n) {
          return window.location.hash = '#' + Math.random()
        }
        setTimeout(function () {
          doTick(n - 1)
        }, n - 1)
      }
    </script>
  </body>
</html>
