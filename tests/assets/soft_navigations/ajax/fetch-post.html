<!DOCTYPE html>
<html>
<head>
  <title>Fetch Simple</title>
  {init} {config} {loader}
</head>
<body>
<div>
  This page uses a button to initiate a fetch post.
</div>
<div><button id="sendAjax">Send Ajax</button></div>
<script>
  let i = 0
  document.getElementById('sendAjax').addEventListener('click', function () {
    fetch('/echo', {
      method: 'POST',
      body: '123',
    }).then(function () {
      window.location.hash = Math.random()

      const elem = document.createElement('div')
      elem.innerHTML = 'TEST' + i++
      document.body.appendChild(elem)
    })
  })
</script>
</body>
</html>
