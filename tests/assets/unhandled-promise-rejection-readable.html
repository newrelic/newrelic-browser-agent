          this.abc = "Hello";

      new Promise((res, rej) => {

          this.abc = "Hello";
          this.circular = this;
        }
        rej(Foo);
      });
      new Promise((res, rej) => {
        function Foo() {
          this.abc = "Hello";
          this.circular = this;
        }
        rej(new Foo());
      });
