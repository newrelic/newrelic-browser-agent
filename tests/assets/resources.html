<html>
  <head>
    {init} {config} {loader}
    <!-- internal, should only count toward 'all' -->
    <script src="/js"></script>
  </head>
  <body>
    <!-- internal, should only count toward 'all' -->
    <img src="/image" />
    <!-- external, should count toward 'all' and 'external' -->
    <img
      src="https://media.giphy.com/media/Y4pAQv58ETJgRwoLxj/giphy-downsized-large.gif"
    />
    <!-- external, should count toward 'all' and 'external' -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Jjql2hBR7Dw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
