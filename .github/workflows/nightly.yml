name: 'Nightly Jobs'

on:
  schedule:
    # Runs every day at 4AM
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  wdio-smoke:
    name: 'WDIO: Smoke Test'
    uses: ./.github/workflows/wdio-single-browser.yml
    with:
      browser-target: chrome@latest
    secrets: inherit

  jil-smoke-unit:
    name: 'JIL: Smoke Unit Test'
    needs: wdio-smoke
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      browser-target: chrome@latest
      collection: unit
    secrets: inherit

  jil-smoke-functional:
    name: 'JIL: Smoke Functional Test'
    needs: wdio-smoke
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      browser-target: chrome@latest
      collection: functional
    secrets: inherit

  jil-polyfill-unit:
    name: 'JIL: Polyfill Unit Test'
    needs: jil-smoke-unit
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      browser-target: chrome@latest
      collection: unit
    secrets: inherit

  jil-polyfill-functional:
    name: 'JIL: Polyfill Functional Test'
    needs: jil-smoke-functional
    uses: ./.github/workflows/jil-single-browser.yml
    with:
      browser-target: chrome@latest
      collection: functional
    secrets: inherit

  jil-workers:
    name: JIL Test - workers
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Build agent
        run: npm run build:all
      - name: Run JIL Tests
        run: |
          find ./tests/worker -regex ".*.test.js" | xargs node --max-old-space-size=8192 ./tools/jil/bin/cli.js \
            -f merged \
            -s \
            -b '*@*' \
            --concurrent 30 \
            -t 85000 \
            ${{ runner.debug && '-v -L -D -d' || '' }}

  # TODO: Need to add a job for cleaning up experiments to run nightly
