<html>

<head>
    <script>
        const loader = 'spa'
        const url = new URL(window.location)
        const params = url.searchParams
        if (params.get('loader') !== loader) {
            params.set('loader', loader)
            window.location = `${url.origin}${url.pathname}?${params.toString()}`
        }
    </script>
    {init}
    {config}
    {loader}
</head>

<body>
<script>
    fetch('/json')
</script>
</body>

</html>
