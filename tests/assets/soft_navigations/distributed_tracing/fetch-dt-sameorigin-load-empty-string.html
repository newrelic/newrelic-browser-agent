<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fetch DT Same Origin (empty string)</title>
    {init}
    {config}
    {loader}
    <script type="text/javascript">
      // An empty string fetch should resolve to this same page
      window.fetch('', {
        headers: {
          'Cache-Control': 'no-cache'
        }
      })
    </script>
  </head>
  <body>
  </body>
</html>
