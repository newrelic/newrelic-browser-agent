<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Response obj methods</title>
    {init}
    {config}
    {loader}
  </head>
  <body>
    this page tests Response instance methods after a click then sends the interaction
    <script>
			const readDataMethods = ['arrayBuffer', 'blob', 'json', 'text']

			document.addEventListener('click', function () {
				readDataMethods.forEach(method => {
					window.fetch('/json').then(responseObj => responseObj[method]()).then(() => {
						setTimeout(newrelic.interaction().save().createTracer('timer'), 0)
					})
				})
			})
    </script>
  </body>
</html>
