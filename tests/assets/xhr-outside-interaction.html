<html>
  <head>
    <title>Basic XHR test</title>
    {init} {config} {loader}
    <script type="text/javascript">
      window.addEventListener(
        'load',
        function () {
          setTimeout(function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/json');
            xhr.send();
          }, 2000);
        },
        false
      );
    </script>
  </head>
  <body>
    This page sends an XHR after the window has loaded.
  </body>
</html>
