<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>double cb hashchange</title>
    {init}
    {config}
    {loader}
  </head>
  <body>
		<button id="clickme">trigger hashchange</button>
    <script>
			window.addEventListener('click', function () {
				setTimeout(newrelic.interaction().createTracer('first-click'), 0)
			}, true)

      var btn = document.getElementById('clickme')
      btn.addEventListener('click', function () {
				window.addEventListener('hashchange', function () {
					setTimeout(newrelic.interaction().createTracer('after-hashchange'), 5)
				})
				window.location.hash = '#' + Math.random()
			})
    </script>
  </body>
</html>
