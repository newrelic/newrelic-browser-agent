name: Tests - Polyfill

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  cache-build:
    timeout-minutes: 45
    name: Build
    runs-on: ubuntu-latest
    container: node:14
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: install
        run: npm ci --cache ./.npm

      - run: npm run build:all
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
  lint:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    container: node:14
    needs: [cache-build]
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: npm ci --cache ./.npm

      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: lint
        run: npm run lint
  package-tests:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    container: node:14
    needs: [cache-build]
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: npm ci --cache ./.npm
      
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: test
        run: npm run packages:test
  chrome:
    timeout-minutes: 45
    continue-on-error: true
    runs-on: ubuntu-latest
    container: node:14
    needs: [cache-build]
    env:
      NEWRELIC_ENVIRONMENT: ci
      JIL_SAUCE_LABS_USERNAME: ${{ secrets.JIL_SAUCE_LABS_USERNAME }}
      JIL_SAUCE_LABS_ACCESS_KEY: ${{ secrets.JIL_SAUCE_LABS_ACCESS_KEY }}
      NEW_RELIC_LICENSE_KEY: ${{ secrets.JIL_NODE_NEW_RELIC_LICENSE_KEY }}
      BUILD_NUMBER: PR${{ github.event.number }}-unit-${{ github.run_number }}
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: npm ci --cache ./.npm

      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: run tests
        run: node --max-old-space-size=8192 ./tools/jil/bin/cli.js -f merged -b chrome@* -s -t 85000 --concurrent=10 -P 
