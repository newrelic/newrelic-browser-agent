<html>
  <head>
    {init}
    {config}
    {loader}

    <script>
      function triggerError() {
        NREUM.noticeError(new Error("My error"), {custom1: 'val1'})
        newrelic.interaction().setAttribute('custom1', 'val2').ignore().end()
      }
    </script>

    <title>RUM Unit Test</title>
  </head>
  <body>
    This page throws a new error with a caught exception when the click event fires
    <button id="trigger">trigger</button>
    <br/><br/>
    <button>Trigger error</button>
    <script>
      var btn = document.getElementById('trigger')
      btn.addEventListener('click', triggerError)
    </script>
  </body>
</html>
