<html>
  <head>
    {init}
    {config}
    {loader}
    <script>
      newrelic.setCustomAttribute('customParamKey', 0)
      newrelic.setCustomAttribute('customParamKey', 1)
      newrelic.setCustomAttribute('customParamKey', 2)

      function triggerError() {
        try {
          throw new Error("My error")
        } catch (e) {
          NREUM.noticeError(e)
        }
      }
    </script>

    <title>RUM Unit Test</title>
  </head>
  <body>
    <button id="trigger">trigger</button>
    This page throws a new error with a caught exception when the window receives a click event
    <br/><br/>
    <button>Trigger error</button>
    <script>
      var btn = document.getElementById('trigger')
      if (window.addEventListener) {
        btn.addEventListener('click', triggerError)
      } else {
        btn.onclick = triggerError
      }
    </script>
  </body>
</html>
