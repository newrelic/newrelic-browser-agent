<html>

      NREUM.loader_config.xpid = '12#34'

      // enable the feature
      NREUM.init.distributed_tracing = {
        enabled: true
      }
    </script>
  </head>

        fetch(request, {
          method: 'POST',
          body: '123'
        }).then(function (res) {
        })
        window.location.hash = Math.random()
      }, false)
    </script>
  </body>
