<html>
  <head>
    <title>JSPDF 2.5.1</title>
    {init}
    {loader}
    {config}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.js" integrity="sha512-Bw9Zj8x4giJb3OmlMiMaGbNrFr0ERD2f9jL3en5FmcTXLhkI+fKyXVeyGyxKMIl1RfgcCBDprJJt4JvlglEb3A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js" integrity="sha512-sn/GHTj+FCxK5wam7k9w4gPPm6zss4Zwl/X9wgrvGMFbnedR8lTUSLdsolDRBRzsX6N+YgG6OWyvn9qaFVXH9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="content">
      This is a generic page that is instrumented by the JS agent and includes jspdf to ensure compatibility.
    </div>
    <script type="text/javascript">
      var pdfGenerated = false

      document.addEventListener('click', function () {
        (new jspdf.jsPDF()).html(document.getElementById('content'), {
          callback: function () {
            pdfGenerated = true
            newrelic.interaction().end()
          }
        })
      })
    </script>
  </body>
</html>
