<!DOCTYPE html>
<html>
  <head>
    <title>Basic XHR test</title>
    {init}
    {config}
    {loader}
    <script type="text/javascript">
      window.addEventListener('load', () => {
        setTimeout(() => fetch('/slowresponse'), 1000)  // should not be in IPL, started after load
      })
      
      var iplXhr = new XMLHttpRequest()
      iplXhr.open('GET', '/json') // starts and ends before page load - should be in IPL
      iplXhr.send()

      var nonIplXhr = new XMLHttpRequest()
      nonIplXhr.open('GET', '/slowresponse') // should not be in IPL, started before page load but takes too long to resolve (after load)
      nonIplXhr.send()

      if (typeof fetch === 'function') {
        fetch('/json') // starts and ends before page load - should be in IPL
      }
    </script>
  </head>
  <body>
    This page sends an XHR after the window has loaded.
  </body>
</html>
