name: Build and Deploy PR to NR Dev

on:
  pull_request_target:
    types: [labeled, closed]

jobs:
  pr-dev-build:
    if: contains(github.event.pull_request.labels.*.name, 'safe to test')
    runs-on: ubuntu-latest
    container: node:14
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      PR_NAME: PR${{ github.event.number }}
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm ci
      - name: clear S3
        run: node tools/scripts/delete-s3-dir.js \
            --bucket ${{ secrets.AWS_BUCKET }} \
            --role ${{ secrets.AWS_ROLE_ARN }} \
            --pr PR${{ github.event.number }}
      - name: build
        if: github.event.action != 'closed'
        run: npm run cdn:build:pr
      - name: upload artifacts to S3
        run: |
          node tools/scripts/upload-to-s3.js \
            --bucket ${{ secrets.AWS_BUCKET }} \
            --role ${{ secrets.AWS_ROLE_ARN }} \
            --pr PR${{ github.event.number }}/
      - name: check files exist
        run: node tools/scripts/check-version.js -e yes -d
