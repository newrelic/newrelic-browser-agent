<html>
  <head>
    <title>IE iFrame Issue</title>
    {config}
    {loader}
    <style>
      /**
       * Makes it obvious when a page reloads
       */
      @keyframes flashBg {
        from { background-color: #fff; }
        to { background-color: #efefef; }
      }
      body {
        background-color: #efefef;
        animation: flashBg ease-in 1s;
      }
    </style>
  </head>
  <body>
    <p>I load newrelic, and I'm an iframe!</p>
    <p>I flash when I reload!</p>
    <a href="iframe-bottom.html" id="reload">Reload</a>
    <script>
      // Makes it obvious what page iteration we are on by adding a number
      var currentId = +document.location.search.substring(1)
      var nextId = 1 + currentId
      var el = document.getElementById('reload')
      el.text = 'Reload - Currently on ' + currentId
      el.href = 'iframe-bottom.html?' + nextId
    </script>
  </body>
</html>
