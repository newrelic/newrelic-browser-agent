<html>
  <head>
    <meta charset="utf-8">
    <title>hash change during initial page load</title>
    {init}
    {config}
    {loader}
  </head>
  <body>
    this page changes the hash during the initial page load interaction
    <script>
    addEventListener('load', function () {
      setTimeout(function () {
        window.location.hash = Math.random()
      })
    })
    </script>
  </body>
</html>
