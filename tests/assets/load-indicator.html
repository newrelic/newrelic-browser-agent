<!DOCTYPE html>
<html>
<head>
  <title>load indicator</title>
  <script>
    window.addEventListener('load', function () {
      window.loadFired = true
    }, true)
  </script>
</head>
<body>
This page sets window.loadFired when the page-level load event fires.
</body>
</html>
