name: Build and Deploy PR to NR Dev

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number'
        required: true
      pr_build:
        description: 'PR build'
        required: true
        type: choice
        options:
          - build
          - clear
  pull_request:
    types: [labeled, closed]

jobs:
  pr-dev-build:
    # if: contains(fromJson('["workflow_dispatch"]'), github.event_name) || contains(github.event.pull_request.labels.*.name, 'deploy to dev')
    runs-on: ubuntu-latest
    container: node:14
    permissions:
        pull-requests: write
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      PR_NAME: PR-${{ github.event.pull_request.number || github.event.inputs.pr_number || 'workflow-dispatch' }}
    steps:
      - uses: actions/checkout@v3
      - name: install
        run: npm ci
      - name: clear S3
        run: |
          node ./tools/scripts/delete-s3-dir.js \
            --bucket ${{ secrets.AWS_BUCKET }} \
            --role ${{ secrets.AWS_ROLE_ARN }} \
            --pr PR-${{ github.event.pull_request.number || github.event.inputs.pr_number || 'workflow-dispatch' }}
      - name: build
        if: github.event.inputs.pr_build == 'build' || github.event.action != 'closed'
        run: npm run cdn:build:pr
      - name: upload artifacts to S3
        if: github.event.inputs.pr_build == 'build' || github.event.action != 'closed'
        run: |
          node ./tools/scripts/upload-to-s3.js \
            --bucket ${{ secrets.AWS_BUCKET }} \
            --role ${{ secrets.AWS_ROLE_ARN }} \
            --pr PR-${{ github.event.pull_request.number || github.event.inputs.pr_number || 'workflow-dispatch' }}
      - name: re-publish internal loader
        run: |
          node ./tools/scripts/upload-ab-to-s3.js \
            --env dev \
            --appId ${{ secrets.INTERNAL_DEV_APPLICATION_ID }} \
            --licenseKey ${{ secrets.INTERNAL_LICENSE_KEY }} \
            --bucket ${{ secrets.AWS_BUCKET }} \
            --role ${{ secrets.AWS_ROLE_ARN }}
      - name: purge fastly cache url
        run: |
          node ./tools/scripts/fastly.js \
            --fastly-key ${{ secrets.FASTLY_PURGE_KEY }} \
            --env dev \
            --purge-internal
      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            $${{ steps.current-time.outputs.readableTime }} - PR Build (PR-${{ github.event.pull_request.number || github.event.inputs.pr_number || 'workflow-dispatch' }}) has been shipped to NR Internal
            https://staging.onenr.io/0M8jq5NPOjl