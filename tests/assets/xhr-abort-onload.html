<!DOCTYPE html>
<html>
  <head>
    <title>Basic XHR test</title>
    {init}
    {loader}
    {config}
    <script type="text/javascript">
    var xhr = new XMLHttpRequest()

    xhr.addEventListener('load', function() {
      xhr.abort()
      xhrDone = true
    })

    xhr.open('GET', '/xhr_with_cat/1')
    xhr.send()
    </script>
  </head>
  <body>
    This page just sends an XHR and calls xhr.abort() and sets window.xhrDone to true in the load callback.
  </body>
</html>
