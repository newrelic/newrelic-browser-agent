  <body>
    Logs captured immediately followed by a redirect

    <script>
    window.addEventListener('load', () => setTimeout(() => redirectTo('https://gmail.com'), 500))
      function redirectTo(url) {
        window.newrelic.log(`redirect to ${url}`);
        window.open(url, "_blank");
      }
    </script>
